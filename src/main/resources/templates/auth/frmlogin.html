<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        .login-container {
            max-width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <br>
    <h2 class="text-center mb-4">AUTENTICACIÓN</h2>
    <form th:action="@{/auth/login}" method="post">
        <div class="row mb-3">
            <label for="nomusuario" class="col-sm-2 col-form-label">USUARIO</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="name@example.com">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">CONTRASEÑA</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <br>
        <div class="row mb-3">
            <div class="col-sm-6">
                <a role="button" class="btn btn-secondary w-100" th:href="@{/auth/register}">REGISTRARSE</a>
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary w-100">INGRESAR</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
