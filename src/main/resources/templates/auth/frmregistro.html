<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        .login-container {
            max-width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <br>
    <h2 class="text-center mb-4">REGISTRO DE USUARIO</h2>
    <form th:action="@{/auth/save-user}" method="post">
        <div class="row mb-3">
            <label for="nombres" class="col-sm-2 col-form-label">NOMBRES</label>
            <div class="col-sm-10">
                <input maxlength="15" type="text" class="form-control" name="nombres" id="nombres">
            </div>
        </div>
        <div class="row mb-3">
            <label for="apellidos" class="col-sm-2 col-form-label">APELLIDOS</label>
            <div class="col-sm-10">
                <input maxlength="15" type="text" class="form-control" name="apellidos" id="apellidos">
            </div>
        </div>
        <div class="row mb-3">
            <label for="nomusuario" class="col-sm-2 col-form-label">USUARIO</label>
            <div class="col-sm-10">
                <input maxlength="15" type="text" class="form-control" name="nomusuario" id="nomusuario">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">EMAIL</label>
            <div class="col-sm-10">
                <input maxlength="15" type="text" class="form-control" name="email" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">CONTRASEÃ‘A</label>
            <div class="col-sm-10">
                <input maxlength="15" type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <br>
        <div class="row mb-3">
            <div class="col-sm-6">
                <a role="button" class="btn btn-secondary w-100" th:href="@{/auth/login}">REGRESAR AL LOGIN</a>
            </div>
            <div class="col-sm-6">
                <button type="submit" id="btnregistrar" class="btn btn-primary w-100">
                    <i class="fas fa-save"></i>
                    GUARDAR
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
